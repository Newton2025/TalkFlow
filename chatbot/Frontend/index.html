<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TalkFlow V-1.0</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Google Material Icons -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/chat.css">
  <link rel="stylesheet" href="./css/logo.css">
</head>
<body class="w-screen h-screen overflow-hidden bg-gradient-to-br from-slate-100 via-white to-slate-50">

  <!-- Main container: relative so we can absolutely position the sidebar -->
  <div class="relative w-full h-full flex" id="appContainer">

    <!-- Sidebar (absolute) -->
    <div
      id="sidebar"
      class="absolute top-0 left-0 w-[250px] h-full bg-white shadow-lg 
             border-r border-gray-200 transition-all duration-300 z-10"
    >
      <!-- Sidebar Content -->
      <div class="flex flex-col h-full">
        <!-- Brand/Logo in sidebar -->
        <div class="px-6 py-1 border-b border-gray-200"> <!-- Further reduced padding -->
          <div class="logo-wrapper">
            <div class="logo-container">
              <iframe 
                loading="lazy" 
                width="400" 
                height="400" 
                src="https://www.canva.com/design/DAGgwuJKB8k/a04ILUy0fnx8T6KDAHBMqw/view?embed">
              </iframe>
            </div>
            <div class="logo-text">
              <span class="text-gray-800">Talk</span><span class="text-lime-600">Flow</span>
            </div>
          </div>
        </div>

        <h2 class="text-lg font-semibold mt-1 mb-1 px-6 text-gray-700"> <!-- Further reduced margins -->
          Chat History
        </h2>

        <!-- Search Bar -->
        <div class="relative mb-2 px-6">
          <div class="search-container">
            <input
              id="searchInput"
              type="text"
              placeholder="Search..."
              class="w-full pl-3 pr-9 py-2 rounded-full border border-gray-300
                     focus:outline-none focus:ring-2 focus:ring-blue-300
                     text-sm"
            />
            <span class="material-icons search-icon text-sm">search</span>
          </div>
        </div>

        <!-- History List -->
        <div id="historyList" class="flex-1 overflow-y-auto px-6">
          <div class="empty-state text-center text-gray-500 mt-10">
            No chat history available
          </div>
        </div>

        <!-- Menu Options -->
        <div class="border-t border-gray-200 px-6 py-4 flex flex-col gap-3">
          <button
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white
                   bg-blue-600 hover:bg-blue-700 hover:scale-105
                   transition-all focus:outline-none"
            onclick="startNewChat()"
          >
            <span class="material-icons">add</span>
            New Chat
          </button>
          <button
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white
                   bg-pink-500 hover:bg-pink-600 hover:scale-105
                   transition-all focus:outline-none"
            onclick="getApp()"
          >
            <span class="material-icons">download</span>
            Get App
          </button>
          <button
            class="flex items-center gap-2 px-4 py-2 rounded-full text-white
                   bg-green-600 hover:bg-green-700 hover:scale-105
                   transition-all focus:outline-none"
            onclick="openProfile()"
          >
            <span class="material-icons">person</span>
            My Profile
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Toggle Button -->
    <button
      id="toggleBtn"
      class="absolute top-4 left-[210px] w-10 h-10 flex items-center justify-center
             rounded-full bg-white border border-gray-300 shadow-md 
             hover:scale-110 transition-all z-20"
    >
      <span class="material-icons text-gray-600">chevron_left</span>
    </button>

    <!-- Chat Window: extends the full width if sidebar is collapsed -->
    <div
      id="chatWindow"
      class="flex-1 ml-[250px] flex flex-col transition-all duration-300"
    >
      <!-- Header with centered "TalkFlow V-1.0" -->
      <div class="py-4 px-6 border-b border-gray-200">
        <h2 class="text-center text-lg font-semibold text-gray-800">
          TalkFlow V-1.0
        </h2>
      </div>

      <!-- Messages Container (relative) -->
      <div class="flex-1 relative overflow-y-auto p-6">
        <!-- Centered Logo until chat starts -->
        <div
          id="centerLogo"
          class="absolute inset-0 flex items-center justify-center"
        >
          <div class="text-5xl font-bold">
            <span class="text-gray-800">Talk</span>
            <span class="text-lime-600">Flow</span>
          </div>
        </div>

        <!-- Chat messages go here -->
        <div id="messagesContainer" class="space-y-3"></div>
      </div>

      <!-- Input Container -->
      <div class="flex items-start gap-2 p-4 border-t border-gray-200">
        <div class="message-input-container flex-1">
          <textarea
            id="messageInput"
            placeholder="Type a message..."
            class="message-input w-full rounded-lg border border-gray-300 px-4 py-3
                   focus:outline-none focus:ring-2 focus:ring-blue-300
                   text-sm leading-5 overflow-hidden"
            rows="1"
          ></textarea>
          <button
            id="sendButton"
            disabled
            class="send-button bg-yellow-500 text-white
                   flex items-center justify-center hover:bg-yellow-600
                   transition-all disabled:bg-gray-300 disabled:cursor-not-allowed"
          >
            <span class="material-icons send-icon">arrow_upward</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="./js/api.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/sidebar.js"></script>
  <script src="./js/chat.js"></script>
</body>
</html>
